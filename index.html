<script>
const url = "report.pdf";

pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

pdfjsLib.getDocument(url).promise.then(async (pdf) => {
  const container = document.getElementById("pdf-container");
  const containerWidth = container.clientWidth;

  for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
    const page = await pdf.getPage(pageNum);

    // Create page container
    const pageDiv = document.createElement("div");
    pageDiv.className = "pdf-page";
    container.appendChild(pageDiv);

    // Create canvas
    const canvas = document.createElement("canvas");
    pageDiv.appendChild(canvas);

    // Create text layer
    const textLayerDiv = document.createElement("div");
    textLayerDiv.className = "text-layer"; // Use class for styling
    pageDiv.appendChild(textLayerDiv);

    // Calculate viewport and scale to fit container
    const unscaledViewport = page.getViewport({ scale: 1 });
    const scale = containerWidth / unscaledViewport.width;
    const dpi = window.devicePixelRatio || 1;
    const viewport = page.getViewport({ scale: scale * dpi });

    // Set canvas dimensions
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    canvas.style.width = `${viewport.width / dpi}px`;
    canvas.style.height = `${viewport.height / dpi}px`;
    canvas.style.display = "block";
    canvas.style.margin = "0 auto"; // Center if needed

    // Render page to canvas
    const context = canvas.getContext("2d");
    await page.render({ canvasContext: context, viewport: viewport }).promise;

    // Get and render text layer
    const textContent = await page.getTextContent();
    textLayerDiv.style.width = canvas.style.width;
    textLayerDiv.style.height = canvas.style.height;

    pdfjsLib.renderTextLayer({
      textContentSource: textContent, // For pdf.js v3+
      container: textLayerDiv,
      viewport: viewport,
      textDivs: []
    });
  }
}).catch(error => {
  console.error("Error loading PDF:", error);
});
</script>

<script>
const NUMPARTICLES = 35;
function randf(min, max) {
  return Math.random() * (max - min) + min;
}

class Particle {
  constructor(i) {
    this.x = randf(2, window.innerWidth - 2);
    this.y = randf(2, window.innerHeight - 2);
    this.opacity = 0.3;
    this.rotation = randf(0, 360);
    this.element = document.createElement("div");
    this.element.className = "particle";
    this.element.id = "particle_" + i;
    document.body.appendChild(this.element);
    this.updateDOM();
  }

  updateDOM() {
    this.element.style.top = this.y + "px";
    this.element.style.left = this.x + "px";
    this.element.style.opacity = this.opacity;
    this.element.style.transform = `rotate(${this.rotation}deg)`;
  }

moveToEdge() {

  const speed = randf(.1, 3); // this goes inside moveToEdge()
  this.element.style.transition = `top ${speed}s ease, left ${speed}s ease, opacity ${speed}s ease, transform ${speed}s ease`;


  const px = this.x;
  const py = this.y;
  const width = window.innerWidth;
  const height = document.body.scrollHeight;

  // Distances to edges
  const distances = {
    top: py,
    left: px,
    right: width - px,
  };

  // Find closest edge
  const closestEdge = Object.entries(distances).sort((a, b) => a[1] - b[1])[0][0];

  // Calculate base angle toward closest edge
  let baseAngle;
  if (closestEdge === "top") {
    baseAngle = -Math.PI / 2;
  } else if (closestEdge === "left") {
    baseAngle = Math.PI; // left
  } else if (closestEdge === "right") {
    baseAngle = 0; // right
  }

  // Add narrow randomness to the angle (±20 degrees)
  const angle = baseAngle + randf(-Math.PI / 1.1, Math.PI / 1.1); // ~±20°

  // Move a random distance in that direction
  const distance = randf(30, 400);
  const dx = Math.cos(angle) * distance;
  const dy = Math.sin(angle) * distance;

  // Update position with bounds
  this.x = Math.max(2, Math.min(width - 2, this.x + dx));
  this.y = Math.max(2, Math.min(height - 2, this.y + dy));

  // Visual flair
  this.opacity =  0.05 + Math.random() * 0.1;
  this.rotation += randf(-90, 90);
  this.updateDOM();
}

}

// Initialize
const particles = [];
for (let i = 0; i < NUMPARTICLES; i++) {
  particles.push(new Particle(i));
}

// Randomly trigger particle movement to edges
function loopRandomMoves() {
  const numToMove = Math.floor(randf(1, NUMPARTICLES / 2));
  const indexes = [];

  while (indexes.length < numToMove) {
    const idx = Math.floor(randf(0, NUMPARTICLES));
    if (!indexes.includes(idx)) indexes.push(idx);
  }

  for (let idx of indexes) {
    setTimeout(() => {
      particles[idx].moveToEdge();
    }, randf(500, 4000)); // random delay before moving
  }

  // Repeat randomly
  setTimeout(loopRandomMoves, randf(1000, 3000));
}

loopRandomMoves();
</script>
